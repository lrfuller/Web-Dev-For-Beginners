<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <title id="appTitle"></title> -->
        <style>
            #app{
                margin:50px;
            }
            #errorText{
                color:red;
            }
        </style>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">Loading...</div>
        <template id="login">
            <h1>Bank App</h1>
            <section>
                <h2>Login</h2>
                <form id="loginForm" action="javascript:login()">
                    <label for="username">Username</label>
                    <input id="username" name="user" type="text" required>
                    <div id="loginError" class="errorText"></div>
                    <button>Login</button>
                </form>

                <hr />
                <h2>Register</h2>
                <form id="registerForm" action="javascript:register()">
                    <label for="user">Username (required)</label>
                    <input id="user" name="user" type="text" required
                        maxlength="5">
                    <label for="currency">Currency (required)</label>
                    <input id="currency" name="currency" type="text" value="$"
                        required maxlength="5">
                    <label for="description">Description</label>
                    <input id="description" name="description" type="text"
                        maxlength="100">
                    <label for="balance">Current balance</label>
                    <input id="balance" name="balance" type="number" value="0">
                    <button>Register</button>
                </form>
                <div id="registrationError" class="errorText"></div>
            </section>
        </template>

        <template id="dashboard">
            <header>
                <h1>Bank App</h1>
                <a href="/login" onclick="onLinkClick(event)">Logout</a>
                <br>
                <a href="/profile" onclick="onLinkClick(event)">Profile</a>
            </header>
            <br>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#transactionModal">
                Add Transaction
            </button>

            <!-- Modal -->
            <div class="modal fade" id="transactionModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="exampleModalLabel">Add Transaction</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <form id="transactionForm">
                            <div class="modal-body">
                                <label for="date">Date (required)</label>
                                <input id="date" name="date" type="date"
                                    required
                                    maxlength="5">
                                <br>
                                <label for="object">Description
                                    (required)</label>
                                <input id="object" name="object"
                                    type="text"
                                    maxlength="100" required>
                                <br>
                                <label for="amount">Amount (required)</label>
                                <input id="amount" name="amount" type="number"
                                    value="0" required>

                                <br>
                                <div id="transactionError"
                                    class="errorText"></div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                    onclick="{document.getElementById('transactionForm').reset();}">Close</button>
                                <button type="submit"
                                    class="btn btn-primary"
                                    onclick="addTransaction(event)">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <br>
            <section>
                Balance: <span id="currency"></span><span id="balance"></span>
            </section>
            <h2>Description</h2>
            <h5 id="description"></h5>
            <section>
                <h2>Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Object</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions">
                        <template id="transaction">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </section>
        </template>

        <template id="profile">
            <header>
                <h1>Profile</h1>
                <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
                <br>
                <a href="/login" onclick="onLinkClick(event)">Logout</a>
            </header>
            <section>
                Profile
            </section>
            <section>
                <h2>Username</h2>
                <h6>Jon Doe</h6>
            </section>
        </template>

        <script src="app.js" defer></script>
    </body>
</html>
